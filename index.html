<!DOCTYPE html>
<html>
<head>
    <title>Slide Menu</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="sidebar" id="mySidebar">
    <button class="bar-item button large" onclick="w3_close()">Close &times;</button>
    <a href="#" class="bar-item button">Link 1</a>
    <a href="#" class="bar-item button">Link 2</a>
    <a href="#" class="bar-item button">Link 3</a>
</div>

<div id="main">
    <div class="teal">
        <button id="openNav" class="button teal large">&#9776;</button>
        <div class="container">
            <h1>My Page</h1>
        </div>
    </div>

    <img src="img_car.jpg" alt="Car" style="width:100%">

    <div class="container">
        <p>This sidebar is initially hidden and shown on button click.</p>
        <p>When the sidebar is opened, it shifts the page content to the right.</p>
        <p>We use JavaScript to add a 25% left margin to the div element with id="main" when this happens.</p>
    </div>
</div>

<script src="index.js"></script>
</body>
</html>
